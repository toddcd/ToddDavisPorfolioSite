<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todd Davis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="content">
    <nav class="nav" role="navigation">
        <div class="logo">
            <div class="td3_logo"></div>
        </div>
        <div class="nav_bar">
            <button id="nav_bar_projects" class="nav_bar_button" type="submit">Projects</button>
            <button id="nav_bar_about" class="nav_bar_button" type="submit">About</button>
            <ul class="nav_bar_social_ul">
                <li class="nav_bar_social_li"><span class="social_icon"><i class="nav-linkedin fab fa-linkedin-in fa-lg"></i></span></li>
                <li class="nav_bar_social_li"><span class="social_icon"><i class="nav-github fab fa-github fa-lg"></i></span></li>
                <li class="nav_bar_social_li"><span class="social_icon"><i class="nav-email fas fa-envelope fa-lg"></i></span></li>
            </ul>
        </div>
        <div class="hamburger"><i class="fas fa-bars fa-2x"></i></div>
    </nav>
    <div class="nav_panel">
        <button id="nav_panel_projects" class="nav_panel_button" type="submit">Projects</button>
        <button id="nav_panel_about" class="nav_panel_button" type="submit">About</button>
        <ul class="nav_panel_social_ul">
            <li class="nav_panel_social_li"><span class="social_icon"><i class="nav-linkedin fab fa-linkedin-in fa-lg"></i></span></li>
            <li class="nav_panel_social_li"><span class="social_icon"><i class="nav-github fab fa-github fa-lg"></i></span></li>
            <li class="nav_panel_social_li"><span class="social_icon"><i class="nav-email fas fa-envelope fa-lg"></i></span></li>
        </ul>
    </div>
    <main role="main" id="main">
        <!--Main content will be generated in script.js-->
    </main>
</div>
<footer role="contentinfo">TD3 Studios</footer>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
